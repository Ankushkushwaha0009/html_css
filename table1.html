<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: inherit;
  width: 100%;
}

th{
    color:white;
    background-color: aqua;
}
td{
    color:aliceblue;
    background-color: rgb(209, 46, 73);
}

th, td {

    padding: 10px;
    text-align: -webkit-center;
    border-bottom: 2px solid grey;
    font-style: italic;
    
}
</style>
</head>
<body>

<h2>Bordered Table Dividers</h2>
<p>Add the border-bottom property to th and td for horizontal dividers:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
