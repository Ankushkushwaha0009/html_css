<!DOCTYPE html>
<html>
    <head>
    <title>
        list in css
    </title>
    <style>
        ol.ol1{
            list-style-type: 1;
        }
        ol.a{
            list-style-type:upper-alpha;
        }
        ol.b{
            list-style-type:lower-roman;
        }
        ul.u{
            list-style-type: disc;
        }
        ul.l{
            list-style-type: circle;
            /* list-style-image: url("gi.jfif"); */
        }
    </style>




</head>

<body>
    <h1>Example of ordered list </h1>

    <ol class="ol1">
        <li>Ankush </li>
        <li>Vishal</li>
        <li>Raju</li>
    </ol>


    <ol class="a">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <ol class="b">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
<h2>unordered list </h2>

    <ul class="u">
        <li>tree</li>
        <li>mango</li>
        <li>banana</li>

    </ul >
     <ul class="l">
        <li>mobile</li>
        <li>laptop</li>
        <li>computer</li>
    </ul>

   
</body>
</html>
