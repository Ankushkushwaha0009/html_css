<!DOCTYPE html>
<html>
    <head>
        <title>
            pseudo classess 
        </title>

    <style>
       
       li:nth-child(even){
            color:aqua;
        }
        li:nth-child(odd){
            color: greenyellow;
        }
        input:focus{
            border: 3px solid yellow ;
        }

    
    </style>
   
</head>
<body>

    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>pink</li>
        <li>red</li>
        <li>green</li>
    </ol>


    <ul>
        <li>Mango1</li>
        <li>Apple1</li>
        <li>pink1</li>
        <li>red1</li>
        <li>green1</li>

    </ul>
<label for="text">Name:</label><br>
<input type="text" id="text" >

</body>
</html>
